<mat-form-field
  class="core-ux-theme-override full-width"
  [appearance]="appearance"
  [class.dense]="dense"
  floatLabel="auto"
>
  <div matPrefix *ngIf="icon">
    <lucide-icon [name]="icon" class="ux-icon" />
  </div>

  <input
    matInput
    [type]="type"
    [formControl]="control"
    [placeholder]="placeholder"
    [readonly]="readonly"
  />

  <div matSuffix *ngIf="suffixIcon">
    <lucide-icon [name]="suffixIcon" class="ux-icon" />
  </div>

  <mat-hint *ngIf="hint && control.valid">{{ hint }}</mat-hint>

  <mat-hint align="end" *ngIf="showWordCount || showLetterCount || showSpaceCount">
    <ng-container *ngIf="showWordCount">Words: {{ wordCount }}</ng-container>
    <ng-container *ngIf="showLetterCount">&nbsp;Letters: {{ letterCount }}</ng-container>
    <ng-container *ngIf="showSpaceCount">&nbsp;Spaces: {{ spaceCount }}</ng-container>
  </mat-hint>

  <mat-error *ngIf="control.invalid && (control.dirty || control.touched)">
    {{ errorMessage }}
  </mat-error>
</mat-form-field>
